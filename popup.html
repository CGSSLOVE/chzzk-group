<!DOCTYPE html>
<html>
<head>
    <title>치지직 그룹 도우미 설정</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 15px;
        }
        h2 {
            font-size: 18px;
            margin-top: 20px;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 10px;
        }
        h2:first-of-type {
            margin-top: 0;
        }
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2f2f2f;
        }
        .option-item:last-child {
            border-bottom: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <h2>메뉴 관리</h2>
    <div id="options-container">
    </div>

    <h2>그룹 위치</h2>
    <div id="position-container">
        <div class="option-item">
            <span>팔로잉 채널 위에 표시</span>
            <label class="switch">
                <input type="checkbox" id="position-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
